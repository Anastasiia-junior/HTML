<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/f6d9af14da.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<body>
    <!--Header-->
    <section class="header container">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
            <p>BRAN<span>D</span></p>
        </div>
        <form action="" class="search-form">
            <div class="browse">Browse<i class="fas fa-caret-down"></i></div>
            <input type="text" placeholder="Search for Item...">
            <button class="search"><i class="fas fa-search"></i></button>
        </form>
        <img src="img/cart.png" class="cart" alt="cart">
        <button class="account">My Account<i class="fas fa-caret-down"></i></button>
    </section>
    <div class="hr"></div>

    <!--NAV-->
    <nav class="main-nav container">
        <a href="#" class="nav">Home</a>                            
        <a href="#" class="nav">Man</a>
        <a href="#" class="nav">Women</a>
        <a href="#" class="nav">Kids</a>
        <a href="#" class="nav">Accoseriese</a>
        <a href="#" class="nav">categoryd</a>
        <a href="#" class="nav">Hot Deals</a>
    </nav>

    <!--Slider-->
    <section class="slider ">
        <div class="slider-text container">
            <p class="big-text">THE BRAND</p> 
            <p>OF LUXERIOUS <span>FASHION</span></p>
        </div>
    </section>

    <!--category-->
    <section class="container category">
        <div class="category-items"><img src="img/img-first-page/banner1.jpg" alt="banner"><div class="category-text"><a href="#"><p>HOT DEAL<br><span>FOR MEN</span></p></a></div></div>
        <div class="category-items"><img src="img/img-first-page/banner2.jpg" alt="banner"><div class="category-text"><a href="#"><p>LUXIROUS & TRENDY<br><span>ACCESORIES</span></p></a></div></div>
        <div class="category-items"><img src="img/img-first-page/banner3.jpg" alt="banner"><div class="category-text"><a href="#"><p>30% OFFER<br><span>WOMEN</span></p></a></div></div>
        <div class="category-items"><img src="img/img-first-page/banner4.jpg" alt="banner"><div class="category-text"><a href="#"><p>NEW ARRIVALS<br><span>FOR KIDS</span></p></a></div></div>
    </section>
    <!-- Copyrights-->
    <section class="copyrights">
        <div class="container copyrights-content">
            <p>&copy;2017  Brand  All Rights Reserved.</p>
            <div class="social-icons">
                <div class="social facebook"><a href="#"><i class="fab fa-facebook-f"></i></a></div>
                <div class="social twitter"><a href="#"><i class="fab fa-2x fa-twitter-square"></i></a></div>
                <div class="social in"><a href="#"><i class="fab fa-linkedin-in"></i></a></div>
                <div class="social pint"><a href="#"><i class="fab fa-pinterest-p"></i></a></div>
                <div class="social google"><a href="#"><i class="fab fa-google-plus-g"></i></a></div>
            </div>
        </div>
        
    </section>
</body>
</html>
